<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>

    <main id="Main_Content">
      <section id="card-container">
        <div class="Card_ImageContainer">
          <img src="./images/image-product-desktop.jpg" alt="" class="card-image" />
        </div>

        <div class="Card_Information">
          <p id="Item_Category">PERFUME</p>
          <h2 class="Item_Name">Gabrielle Essence Eau De Parfum</h2>
          <p class="Item_Desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div id="Price">
            <h3 id="Price">$169.99 </h3>
            <h5 class="Off_Price">$149.99</h5>
          </div>
          <button id="AddToCart">
            <i class="fa-solid fa-cart-shopping"></i>
            Add to Cart
          </button>
        </div>
      </section>
    </main>

  </body>
</html>
